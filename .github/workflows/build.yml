name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        stdlib: [libstdc++, libc++]
        enable_sqlite: [ON, OFF]
        system_sqlite: [ON, OFF]
        exclude:
        - compiler: gcc
          stdlib: libc++
        - enable_sqlite: OFF
          system_sqlite: ON
    name: ${{ matrix.compiler }}-${{ matrix.stdlib }}-sqlite(${{ matrix.enable_sqlite }})-system-sqlite(${{ matrix.system_sqlite }})

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install toolchain
      id: install-toolchain
      uses: stormbytepp/install-toolchain@v1
      with:
        compiler: ${{ matrix.compiler }}

    - name: Install system dependencies (apt)
      if: ${{ matrix.system_sqlite == 'ON' }}
      run: |
        pkgs=""
        if [ "${{ matrix.system_sqlite }}" = "ON" ]; then pkgs="$pkgs libsqlite3-dev"; fi
        if [ -n "$pkgs" ]; then sudo apt-get install -y $pkgs; fi

    - name: Build with CMake
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ github.workspace }}/build
        cc: ${{ steps.install-toolchain.outputs.c_compiler }}
        cxx: ${{ steps.install-toolchain.outputs.cxx_compiler }}
        configure-options: >-
          -G Ninja
          -DENABLE_TEST=ON
          -DENABLE_ASAN=ON
          -DENABLE_SQLITE=${{ matrix.enable_sqlite }}
          -DWITH_SYSTEM_SQLITE=${{ matrix.system_sqlite }}
          -DWITH_SYSTEM_STORMBYTE=OFF
        build-type: ${{ env.BUILD_TYPE }}
        run-test: true
        ctest-options: --output-on-failure --test-dir ${{ github.workspace }}/build/test

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - x64

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install toolchain
        id: install-toolchain
        uses: stormbytepp/install-toolchain@v1
        with:
          compiler: msvc
          arch: ${{ matrix.arch }}

      - name: Build with CMake
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: ${{ github.workspace }}\build
          configure-options: >-
            -G Ninja
            -DENABLE_TEST=ON
            -DENABLE_SQLITE=ON
            -DWITH_SYSTEM_SQLITE=OFF
            -DWITH_SYSTEM_STORMBYTE=OFF
          build-type: ${{ env.BUILD_TYPE }}

      - name: Copy DLLs
        run: |
          Copy-Item -Path "${{ github.workspace }}\build\thirdparty\StormByte\base\lib\StormByte.dll" -Destination "${{ github.workspace }}\build\test" -Force
          Copy-Item -Path "${{ github.workspace }}\build\thirdparty\StormByte\logger\lib\StormByte-Logger.dll" -Destination "${{ github.workspace }}\build\test" -Force
          Copy-Item -Path "${{ github.workspace }}\build\thirdparty\sqlite3\sqlite3.dll" -Destination "${{ github.workspace }}\build\test" -Force
          Copy-Item -Path "${{ github.workspace }}\build\lib\StormByte-Database.dll" -Destination "${{ github.workspace }}\build\test" -Force
          

      - name: Run unit tests
        run: ctest --output-on-failure --test-dir ${{ github.workspace }}\build\test